  <script>
    // Add an event listener to all the collapsible buttons
    var collapsibleButtons = document.getElementsByClassName('collapsible');
    for (var i = 0; i < collapsibleButtons.length; i++) {
      collapsibleButtons[i].addEventListener('click', function () {
        // Toggle the active class for the clicked button
        this.classList.toggle('active');
  
        // Toggle the content visibility for the clicked button
        var content = this.nextElementSibling;
        if (content.style.maxHeight) {
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + 'px';
        }
      });
    }
  </script>
<script>
// Add an event listener to the specific superimposed button
var superimposedButton = document.querySelector('.superimposed-button');
superimposedButton.addEventListener('click', function () {
  // Toggle the active class for the button
  this.classList.toggle('active');

  // Toggle the content visibility for the clicked button
  var superimposed_content = this.nextElementSibling;
  if (superimposed_content.style.maxHeight) {
    superimposed_content.style.maxHeight = null;
  } else {
    superimposed_content.style.maxHeight = superimposed_content.scrollHeight + 'px';
  }
});
</script>
